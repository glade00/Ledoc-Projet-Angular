<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <header>
      <nav>
        <mat-list role="list">
          <mat-list-item role="listitem">
            <a routerLink="/dashboard" class="logo" routerLinkActive="router-link-active"><img
                src="/assets/img/logo.svg" alt="" />LEDOC</a>
          </mat-list-item>
          <mat-list-item role="listitem">
            <a routerLink="/dashboard" routerLinkActive="router-link-active"><img src="/assets/img/dashboard.svg"
                alt="lien dashboard"><span>Dashboard</span></a>
          </mat-list-item>
          <mat-list-item role="listitem">
            <a routerLink="/patients" routerLinkActive="router-link-active"><img src="/assets/img/patients.svg" alt="">
              <span>Patients</span></a>
          </mat-list-item>
          <mat-list-item role="listitem">
            <a routerLink="/meets" routerLinkActive="router-link-active"><img src="/assets/img/meets.svg"
                alt=""><span>Visites</span></a>
          </mat-list-item>
          <mat-list-item role="listitem">
            <a routerLink="/" routerLinkActive="router-link-active"><img src="/assets/img/params.svg"
                alt=""><span>Param√®tres</span></a>
          </mat-list-item>
        </mat-list>
      </nav>
    </header>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1>{{ title }}</h1>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <footer></footer>
</mat-sidenav-container>
