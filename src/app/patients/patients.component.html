<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<a class="link" routerLink="nouveau">Ajouter un patient</a>

<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastIncome">
    <th mat-header-cell *matHeaderCellDef> Dernière visite </th>
    <td mat-cell *matCellDef="let element"> {{element.lastIncome}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="motif">
    <th mat-header-cell *matHeaderCellDef> Motif </th>
    <td mat-cell *matCellDef="let element"> {{element.lastSubject}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="voir">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <a class="button__details__client" mat-raised-button color="default"
        [routerLink]="['../patients', element.id]">Voir</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="margin-bottom: 40px;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
